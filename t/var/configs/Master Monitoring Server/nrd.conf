# NRD configuration - generated by nagconfgen
server_type PreFork
min_servers 4
min_spare_servers 1
max_spare_servers 2
max_servers 12

user nagios
group nagios
background 1
setsid 1
reverse_lookups off
host 127.0.0.1
port 5669
timeout 120

# logging
log_file Log::Log4perl
log_level 2
log4perl_conf /usr/local/nagios/etc/Log4perl.conf
log4perl_logger nrd

# access control
cidr_allow 127.0.0.0/8

encryption_method 2
serializer crypt
encrypt_type Blowfish
encrypt_key initial
writer resultdir
check_result_path /usr/local/nagios/var/spool/checkresults
batch_results 1
long_check_result_filename 1
